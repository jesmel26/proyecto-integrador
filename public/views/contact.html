<section class="contact">
<h3>Queremos escucharte! Tu opinión nos ayuda a crecer!</h3>

<form class="contact-form" action="#">
    <div class="grid">
        <div class="column-container">
            <div>
                <input id="name-contact" type="text" name="name-contact" placeholder="*nombre" required autofocus>
            </div>
            <div> 
                <input id="e-mail" type="email" name="e-mail" placeholder="*e-mail" required>
            </div>   
            <div>
                <input id="tel" type="tel" name="tel" placeholder="Teléfono">
            </div>   
        </div>

        <div>
            <textarea name="comments" id="comments" cols="30" rows="10" required placeholder="*déjanos tu mensaje"></textarea >
        </div>
    </div>    

    <p>*campos requeridos</p>

    <div class="input-btn">
        <input type="submit" value="enviar">
        <input type="reset" value="reiniciar">
    </div>
                
</form>
</section>
